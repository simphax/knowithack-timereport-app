<!DOCTYPE html>
<html ng-app="starter" ng-controller="calendarCtrl">

<head>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/css/ionic.min.css" />
    <link rel="stylesheet" href="../bower_components//ionic-calendar/dist/css/calendar.css" />
    <script src="http://code.ionicframework.com/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="../bower_components/ionic-calendar/dist/js/calendar-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendarCtrl.js"></script>
</head>

<body>
    <ion-nav-bar align-title="left">

    </ion-nav-bar>
    <ion-view >
        <ion-nav-buttons side="right">
            <button class="button" ng-disabled="isToday()" ng-click="today()">Today</button>
            <button class="button" ng-click="changeMode('month')">M</button>
            <button class="button" ng-click="changeMode('week')">W</button>
            <button class="button" ng-click="changeMode('day')">D</button>
        </ion-nav-buttons>

        <ion-content scroll="false" class="main-content">
            <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode"  range-changed="reloadSource(startTime, endTime)" title-changed="onViewTitleChanged(title)" time-selected="onTimeSelected(selectedTime, events)"
                step="30"></calendar>
        </ion-content>
    </ion-view>
</body>
</html>
