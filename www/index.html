<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('service-worker.js')
.then(() => console.log('service worker installed'))
.catch(err => console.log('Error', err));
}
</script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/martin.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="../bower_components//ionic-calendar/dist/css/calendar.min.css" />
        <script src="../bower_components/ionic-calendar/dist/js/calendar-tpls.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/calendarCtrl.js"></script>
    </head>

    <body ng-app="starter">
        <ion-pane>
            <ion-content scroll="false" ng-controller="DateSwiper">
                <div class="calendar" ng-controller="calendarCtrl">
                    <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)" event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)" time-selected="onTimeSelected(selectedTime, events)"
                    step="30"></calendar>
                </div>
                <ion-slides options="sliderOptions" slider="data.slider">
                    <ion-slide-page>
                        <div class="swipebox">
                            <div class="swipebox__datepicker" ng-controller="HoursSwiper">
                                <ion-slides options="sliderOptions" slider="data.slider">
                                    <ion-slide-page>
                                        <h1>8</h1>
                                    </ion-slide-page>
                                    <ion-slide-page>
                                        <h1>7</h1>
                                    </ion-slide-page>
                                </ion-slides>
                            </div>
                        </div>
                    </ion-slide-page>
                    <ion-slide-page>
                        <div class="swipebox"><h1>YELLOW</h1></div>
                    </ion-slide-page>
                    <ion-slide-page>
                        <div class="swipebox"><h1>PINK</h1></div>
                    </ion-slide-page>
                    <ion-slide-page>
                        <div class="martinbox">
                            <martin></martin>
                        </div>
                    </ion-slide-page>
                </ion-slides>
            </ion-content>

        </ion-pane>
    </body>

</html>
